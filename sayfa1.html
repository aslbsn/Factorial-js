<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">

    <title>Sayfa 1</title>
</head>

<body>
    <h1>Please enter m and n to calculate combination</h1>

    <p>C(m,n)=m!/n!(m-n)!</p>
    <input type="number" id="x">
    <input type="text" id="y">
    <button type="button" id="btn" onclick="hesapla()">TIKLA</button>
    <p id="result"></p>

    <script>
        function fakt(a) {

var a_fak=1;

for(var i=1; i<=a; i++)
{
    a_fak=a_fak*i;
}
return a_fak;

        }

        function hesapla() {


            var x = document.getElementById('x').value;
            var y = document.getElementById('y').value;

            var x_fak=fakt(x);
            var y_fak=fakt(y);
            var xy_fak=fakt(x-y);

            var sonuc=x_fak/(y_fak*xy_fak);
            document.getElementById('result').innerHTML = "SONUÃ‡: " +  sonuc;

        }




    </script>

</body>

</html>
